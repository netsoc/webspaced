replicaCount: 1

image:
  repository: ghcr.io/netsoc/webspaced
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ''

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

podAnnotations: {}

global:
  kubelan:
    image:
      repository: ghcr.io/devplayer0/kubelan
      pullPolicy: IfNotPresent
      tag: 0.2.2
    externalConfigMap:

    log_level: DEBUG
    extraServices: []
    vxlan:
      interface: kubelan
      vni: 7331
    hooks: {}

service:
  type: ClusterIP
  port: 80
fwdService:
  enabled: true
  type: LoadBalancer
  dummyPort: 6969
  annotations: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: 'true'
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

config:
  log_level: DEBUG
  iam:
    url: 'https://iam.netsoc.ie/v1'
    allow_insecure: false
  lxd:
    url: https://lxd8s
    tls:
      ca: ''
      server_cert: ''
      client_cert: ''
      allow_insecure: false
  webspaces:
    lxd_profile: webspace
    instance_prefix: 'ws-'
    domain: ng.netsoc.ie
    config_defaults:
      startup_delay: 5
      http_port: 80
      sni_passthrough: false
    max_startup_delay: 60
    ip_timeout: '10s'
    ports:
      start: 49152
      end: 65535
      max: 64
  http:
    cors:
      allowed_origins: ['*']
  traefik:
    kubernetes:
      default_secret: ''
      cluster_issuer: ''
    https_entrypoint: websecure
    default_sans: ['*.ng.netsoc.ie']

secrets:
  iamToken: ''
  lxdTrust: ''
  lxdKey: ''
  traefikIAMToken: ''

staticIP: '172.24.254.2/16'
